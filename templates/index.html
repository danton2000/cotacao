<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca pelo CEP</title>
</head>
<body>
    <form method="post">
        <input type="text" name="cep" id="cep" placeholder="Digite um CEP" value="{{cep}}">

        <button type="submit">Buscar</button>
    </form>
        
    <input type="text" name="cidade" id="cidade" placeholder="Cidade" value="{{cidade}}">
    
    <input type="text" name="estado" id="estado" placeholder="Estado" value="{{estado}}">
    
    <input type="text" name="endereco" id="endereco" placeholder="Endereco" value="{{endereco}}">

</body>
</html>
